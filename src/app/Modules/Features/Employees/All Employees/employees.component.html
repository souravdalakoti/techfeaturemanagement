<div class="main">
    <!-- -------------------------------------------------------------------------------------------------------------------- -->
        <div class="main-header">
            <div >
                <h1>Employee</h1>
                <p>Dashboard / Employee</p>
            </div>
                <button>+ add Employee</button>
        </div>

<!-- ----------------------------------------------------------------------------------------------------------------------- -->
        <div class="content-head">
            <div>
                <input type="text" name=""placeholder="Employee Id">
            </div>
            <div>
                <input type="text" name="" placeholder="Employee Name">
            </div>
            <div (click)="veiw=!veiw" class="child3">

                <p class="c-gray">designation</p>
                <p class="f-18">select designation</p>
                <img src="../../../../assets/images/icon1.png"	>
                <ul [style.Display]="veiw?'none':'block'" class="design-ul">
                    
                    <li  *ngFor="let item of designation">{{item.designation_name}}</li>
                  </ul>

            </div>
            <div>search	</div>
        </div>
<!-- ----------------------------------------------------------------------------------------------------------- -->
        <div class="content-body" >
            <div *ngFor="let item of emp">
                <a routerLink="/EmployeeDetail"><img [src]='item.emp_image'>
                <p class="f-20">{{item.firstname}} {{item.middlename}} {{item.lastname}}</p></a>
                <p class="c-gray">{{item.designation}}</p>
                <img src="../../../../assets/images/dots.png" (click)="show=!show" class="dots">
                <ul [style.Display]="show?'none':'block'" class="div-ul active">
                    <li>
                    <img src="../../../../assets/images/edit.png">
                    Edit</li>
                    <li >
                        <img src="../../../../assets/images/delete.png">
                    Delete</li>
                </ul>
            </div>
          
            
        </div>
</div>
<router-outlet></router-outlet>
