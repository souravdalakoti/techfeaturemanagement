<div class="container">

    <div class= "mt-3" >
      <div class= "table-responsive">
        <table class= "table table-striped">
          <thead >
            <tr >
              <!-- <th scope = "col">Fee_detail_id</th> -->
              <th scope = "col">Date</th>
              <th scope = "col">Paid_amount</th>
              <th scope = "col">Fee_status</th>
          
         
            </tr >
          </thead >
          <tbody >
            <tr *ngFor="let item of FinalFeeResult">
              <!-- <td input type ="text">{{item.fee_detail_id}}</td> -->
              <td input type ="text">{{item.date | date: "dd-MM-yyyy" }}</td>
              <td input type ="text">{{item.paid_amount}}</td>
              <td input type ="text">{{item.fee_status}}</td>
              
              
              <td><div *ngIf="item.paid_amount<item.fee"><button type="button" (click)="Firstmodel(mymodal1,item.date,item.student_training_id,item.fee)"  class="btn btn-success" style="margin-left: 15px">Submit Fee</button></div></td>
             
            
          </tr>
      </tbody>
    </table>
    </div>

    <ng-template #mymodal1 let-modal>
      <div class="modal-header">
         <h4 class="modal-title" id="modal-basic-title">Submit Fee</h4>
         <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
         </button>
      </div>
      <div class="modal-body">

         <b>Paid_amount:</b><br>
         <input [(ngModel)]="Paid_amount" class="form-control"><br>
         <!-- <b>Fee_status_id:</b><br><br>
           <b>Select-->
          <!-- <select value='select' [(ngModel)]="Fee_status_id"  class="form-control-btn" >
            <option  *ngFor="let item of Feestatus" [value]="item.fee_status_id">{{item.status_name}}</option>
          </select>  -->
      </div>
      <div class="modal-footer">
       <button type="button"  (click)="SubmitTraineeFee()" class="btn btn-primary" >Submit</button>
      </div>
      
     </ng-template>

     
    <div class="modal-footer">
        <button type="button" class="btn btn-primary"  (click)="return()">Back</button>
       </div>
