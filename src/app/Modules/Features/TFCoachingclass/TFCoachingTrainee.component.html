<div class="main">
  <!-- -------------------------------------------------------------------------------------------------------------------- -->
      <div class="main-header">
          <div >
              <h1>TFCoachingTrainee</h1>
              <p>Dashboard / TFCoachingTrainee</p>
          </div>
              <button (click)="Firstmodel(mymodal1)">+ Add TFCoachingTrainee</button>
      </div>

<ng-template #mymodal1 let-modal>
   <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">AddNewCoachingTrainee</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
         <span aria-hidden="true">&times;</span>
      </button>
   </div>
   <div class="modal-body"> 

      <b>Name:</b><br>
      <input [(ngModel)]="name" class="form-control"><br>
      <b>Fee:</b><br>
      <input [(ngModel)]="fee" class="form-control" >
   </div>
   <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="modal.close" (click)="AddCoachingTrainee()">ADD</button>
   </div>
   
  </ng-template>
  
  <div class="container">

<div class= "mt-3" >
  <div class= "table-responsive">
    <table class= "table table-striped">
      <thead >
        <tr >
          <!-- <th scope = "col">Trainee_id</th> -->
          <th scope = "col">Name</th>
          <th scope = "col">DOJ</th>
          <th scope = "col">Fee</th>
        </tr >
      </thead >
      <tbody >
        <tr *ngFor="let item of TFCoachingTrainee">
          <!-- <td input type ="text">{{item.trainee_id}}</td> -->
          <td input type ="text">{{item.name}}</td>
          <td input type ="text">{{item.doj | date: "dd-MM-yyyy" }}</td>
          <td input type ="text">{{item.fee}}</td>
          <td>
            <button type="button" (click)="Feedetail(item.trainee_id)" class="btn btn-primary" style="margin-left: 45px">Fee Detail</button>
          </td>
          <td>
           <img src="../../../../assets/images/edit.png"  (click)="GetCoachingTraineeById(item.trainee_id,mymodal)"  width = "25" height = "25" ><br>Edit</td>
           <td> 
            <img src="../../../../assets/images/delete.png"  (click)="DeletePaytmResponseCode(item.trainee_id)" width = "25" height = "25" ><br>Delete
          </td>
      </tr>
  </tbody>
</table>


<ng-template #mymodal let-modal>
  <div class="modal-header">
     <h4 class="modal-title" id="modal-basic-title">UpdateCoachingTrainee</h4>
     <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
     </button>
  </div>
  <div class="modal-body">
     <b>Trainee_id:</b><br>
     <input [(ngModel)]="Trainee_id" class="form-control"><br><br>
     <b>Name:</b><br>
     <input [(ngModel)]="Name" class="form-control" ><br><br>
     <b>Fee:</b><br>
     <input [(ngModel)]="Fee" class="form-control" >
  </div>
  <div>
    <div  class="modal-footer">
    <button type="button" (click)="UpdateCoachingTrainee()"  class="btn btn-primary">OK</button>
  </div>
  </div>
</ng-template>

<div class="overlay" *ngIf="IsDeleteConfirmationPopup">
  <div class="popup">
    <h5>Are you sure, you want to delete it?</h5>
    <a class="close" (click)="IsDeleteConfirmationPopup=false">&times;</a>
    <div class="mt-2 row">
        <div class="col-12 col-lg-8">
            <button class="btn form-control-btn" (click)="GetDeleteConfirmation(true)">Yes</button>
        </div><br>
        <div class="col-12 col-lg-8">
          <button class="btn form-control-btn" (click)="GetDeleteConfirmation(false)">No</button>
      </div>

    </div>
  </div>
</div>
